<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Mahasiswa</title>
    <link type="text/css" rel="stylesheet" href="form.css">

</head>
<body>

    <fieldset>
        <legend>
            <h1>Create a Profile</h1>
        </legend>

        <!--TAMPILAN "There was an error in your input"-->
        <h2 id="ket"></h2>

        <form method="get" id="form">
            
            <!--TAMPILAN ERROR DI AREA ATAS-->
            <div class="error">
                <p id="firstNameError"></p>
                <p id="lastNameError"></p>
                <p id="dateOfBirthError"></p>
                <p id="genderError"></p>
                <p id="emailError"></p>
                <p id="teleponError"></p>
                <p id="alamatError"></p>
            </div>

            <!--FIRST NAME-->
            <div id="control">
                <label for="firstName" class="labelfn">First Name</label>
                <input type="text" placeholder="your first name" id="firstName"> <p id="firstNameErrorTampil"></p>
            </div>
    
            <!--LAST NAME-->
            <div id="control">
                <label for="lastName" class="labelln">Last Name</label>
                <input type="text" placeholder="your last name" id="lastName"> <p id="lastNameErrorTampil"></p>
            </div>
    
            <!--DATE OF BIRTH-->
            <div id="control">
                <label for="dateOfBirth" class="labeldb">Date of Birth</label>
                <select name="month" id="bulan" for="bulan">
                    <option value="" disabled selected>month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="Mey">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>      
                    <option value="October">October</option>
                    <option value="November">November</option>  
                    <option value="December">December</option>        
                </select>
                <select name="date" id="tanggal">
                    <option value="" disabled selected>day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="year" id="tahun">
                    <option value="" disabled selected>year</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                </select> <p id="dateOfBirthErrorTampil"></p>
            </div>
    
            <!--GENDER-->
            <div id="control">
                <label for ="gender" id="jenisKelamin" class="labelg">Gender</label>
                <input type="radio" name="gender" value="male" id="male"/>
                <label for="male">male</label>
                <input type="radio" name="gender" value="female" id="female"/>
                <label for="female">female</label><p id="genderErrorTampil"></p>
            </div> 

            <!--EMAIL-->
            <div id="control">
                <label for="email" class="labele">E-mail</label>
                <input type="text" placeholder="ex : abc@gmail.com" id="email"> <p id="emailErrorTampil"></p>
            </div>

            <!--Nomer Telepon-->
            <div id="control">
                <label for="telepon" class="labelt">No. Telp</label>
                <input type="text" placeholder="ex : (031) - xxx - xxx" id="telepon" onkeydown="formatTelepon()"> <p id="teleponErrorTampil"></p>
            </div>

            <!--ALAMAT-->
            <div id="control">
                <label for="alamat" class="labela">Address</label>
                <input type="text"  id="alamat" placeholder="your address"> <p id="alamatErrorTampil"></p>
            </div>

            <!--BUTTON-->
            <button type="submit">s a v e</button>

            <!--MENAMPILKAN HASIL PENGISIAN FORM-->
            <div id="tampil">
                <div id="simpan"></div>
                <div id="tampilFirstName"></div>
                <div id="tampilLastName"></div>
                <div id="tampilDateofBirth"></div>
                <div id="tampilGender"></div>
                <div id="tampilEmail"></div>
                <div id="tampilTelepon"></div>
                <div id="tampilAlamat"></div>
            </div>

        </form>
    </fieldset>

    <!--PEMANGGILAN JAVASCRIPT-->
    <script src="form.js"></script>


</body>
</html>
